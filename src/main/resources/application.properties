spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url= ${PRODUCTSERVICE_DATABASE_URL}
spring.datasource.username=${PRODUCTSERVICE_DATABASE_USERNAME}
spring.datasource.password=${PRODUCTSERVICE_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${USERSERVICE_URL}
logging.level.org.springframework.security.*=TRACE
logging.level.org.springframework.web.*=TRACE
server.port=8282
